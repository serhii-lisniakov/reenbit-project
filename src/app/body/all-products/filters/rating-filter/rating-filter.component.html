<label
  *ngFor="let label of labels; let in = index"
  class="filter_brand"
  (click)="filter($event)"
  [attr.data-rating]="5 - in"
>
  <img *ngFor="let star of labels; let i = index" src="assets/{{in + 1 < i + 2 ? 'star-full' : 'star'}}.svg" alt="star">
  <input type="checkbox" />
  <span></span>
</label>
